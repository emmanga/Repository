my_app_filmotheque_homepage:
    path:     /
    defaults: { _controller: MyAppFilmothequeBundle:Default:index }

myapp_acteur_lister:
  path: /acteur/
  defaults: { _controller: MyAppFilmothequeBundle:Acteur:lister }

myapp_acteur_ajouter:
  path: /acteur/ajouter
